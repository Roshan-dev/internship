{% load socialaccount %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Lobster&display=swap" rel="stylesheet">
    <a href="https://icons8.com/icon/17949/google"></a>

 <style>
 body{
  background-color: #3f0d12;
  background-image :linear-gradient(315deg, #3f0d12 0%, #a71d31 74%);

 }
 p{
   color:white
 }
 span{
   color: white;
 }
 .card{
  border-radius: 15px;
  background-color: #d4418e;
  background-image: linear-gradient(315deg, #d4418e 0%, #0652c5 74%);

 }
 .form-group input{
 border-radius: 12px;
 }
 h4{
  background-color: reds;
    }
 </style>
    <title style="background-color: red;">signUp</title>
  </head>
  <body>
    <div class="container mt-4">
    <div class="row">

    <div class="col-md-3"></div>
    <div class="col-md-6">
    <div class="row">
    <div class="col-md-2"></div>
    </div>
    <div class="col-md-8">
    <div class="card mt-4">
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong></strong>{{message}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
    <div class="card-body">   
    <a  class="btn btn-sm btn-block btn-light mt-0"  href="{% provider_login_url 'google' %}">Login With <img src="https://img.icons8.com/color/30/000000/google-logo.png"/></a>
    <p class='text-center' mt-1">OR</p>

     <form action="/signUp" method="post">{% csrf_token %}
     <div class="form-group">
     <h4 class="text-center">SIGN UP</h4>
     
     <label for="username">UserName</label>
     <input type="text" class="form-control" name="username" id="username" placeholder="username must be alphanumeric" Required>
     </div>
     <div class="form-group">
     <label for="firstname">FirstName</label>
     <input type="text" class="form-control" name="firstname" id="firstname"Required>
     </div>
     <div class="form-group">
     <label for="lastname">LastName</label>
     <input type="text" class="form-control" name="lastname" id="lastname"Required>
     </div>
     <div class="form-group">
     <label for="email">Email</label>
     <input type="text" class="form-control" name="email" id="email" placeholder="enter the valid email address"Required>
     </div>
     <div class="form-group">
     <label for="pass1">Password</label>
     <input type="password" class="form-control" name="pass1" id="pass1"Required>
     </div>
     <div class="form-group">
     <label for="pass2">Confirm password</label>
     <input type="password" class="form-control" name="pass2" id="pass2"Required>
     </div>
     <button type="submit" class="btn btn-warning btn-lg">sign up</button>
    </form>
    <span>Already a User?</span> <a href="/login">login</a>
    </div>   
 
</div>

</div>

 
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
